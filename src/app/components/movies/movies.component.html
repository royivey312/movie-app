
<ng-container *ngIf="movies">
  <app-omdb-movie *ngFor="let movie of movies" [title]="movie ? movie.title : ''" [add]="add"></app-omdb-movie>
</ng-container>

<ng-container *ngIf="OmdbMovies">
  <app-omdb-movie *ngFor="let movie of OmdbMovies" [movie]="movie" [add]="add"></app-omdb-movie>
</ng-container>
